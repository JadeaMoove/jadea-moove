
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JADEA MOOVE - VTC de Luxe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #FFD700;
        }
        header {
            position: relative;
            text-align: center;
            color: white;
        }
        header img {
            width: 100%;
            height: auto;
            filter: brightness(70%);
        }
        header h1 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px black;
        }
        nav {
            background-color: rgba(0,0,0,0.8);
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #FFD700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: white;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .services ul {
            list-style: none;
            padding: 0;
        }
        .services li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="IMAGE_PARIS" alt="Paris">
        <h1>JADEA MOOVE</h1>
    </header>
    <nav>
        <a href="#services">Services</a>
        <a href="#tarifs">Tarifs</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="services" class="services">
        <h2>Nos Services</h2>
        <ul>
            <li>Transferts Aéroport & Gare</li>
            <li>Mise à disposition (100€/h)</li>

    </section>
    <section id="tarifs">
        <h2>Tarifs</h2>
        <p>À partir de 100€/h pour la mise à disposition</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Nom" required><br><br>
            <input type="email" placeholder="Email" required><br><br>
            <textarea placeholder="Votre message"></textarea><br><br>
            <button type="submit">Envoyer</button>
        </form>
        <p><a href="https://wa.me/33760456223" target="_blank">Contact WhatsApp</a></p>
